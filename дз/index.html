<body>
<!--
3. Зачем-то ты заверстала макет при помощи float, хотя мы обсуждали, что так делать не стоит. Будет лучше, если .wrapper.input и .wrapper.div будут inline-block. Вертикальное выравнивание можно сделать через свойство vertical-align. И флоатов никаких не понадобится
-->
<div class="wrapper nav">
	<div class="wrapper menu">
		<nav>
			<ul class="sidebar">
				<li>
					<a href="#">HOME</a>
				</li>
				<li>
					<a href="#">PHOTOS</a>
				</li>
				<li>
					<a href="#">PRODUCTS</a>

				</li>
				<li>
					<a href="#">About Us</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="wrapper input">
		<form class="form" method="get" autocomplete="off">
			<p class="reg">Registration</p>
			<label for="name">Login</label>
		</br>
			<input id="name" type="email" maxlength="20" name="email" size="20" placeholder="Enter your email" tabindex="1" formmethod="get" required>
		</br>
			<label for="pass">Password</label>
		</br>
			<input id="pass" type="password" name="password" minlength="8" size=20 placeholder="Enter your password" tabindex="2" pattern="[a-zA-Z]{3,15}" required>
			<p>
			<button id="btn" type="submit">Sign Up</button>
		</p>
	<label>
		<input type="checkbox" name="check" checked required="required"> I agree with <a href="#" title="Kto najmet tot loh">Privacy Policy</a>
	</label>	
		</form>
		
	</div>
</div>
